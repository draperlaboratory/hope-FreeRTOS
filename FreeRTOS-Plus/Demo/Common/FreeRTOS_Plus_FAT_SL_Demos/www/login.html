  <body>
    <h1>Login</h1>
    <div id="error-field" class="error"></div>
    <form id="credentials-input" action="javascript:login()">
      <p><b>Username:</b><input type="text" name="username"></p>
      <p><b>Password:</b><input type="password" name="password"></p>
      <p>
      <input type="submit" onclick="errorClear()" value="Login">
      <input type="reset" onclick="errorClear()" value="Reset">
      </p>
    </form>
    <form action="register.html">
      <input type="submit" value="New Account">
    </form>

<script type="text/javascript">
  function login() {
    var form = document.getElementById("credentials-input");
    var valid = validate_login(form);
    if (valid == true) {
      submit_login(form);
    }
  }

  function validate_login(form) {
    if (form.username.value.length == 0) {
      alert("Username cannot be empty");
      return false;
    }

    if (form.password.value.length == 0) {
      alert("Password cannot be empty");
      return false;
    }

    return true;
  }

  function submit_login(form) {
    var argStr = ",";
    argStr += createArgStrPair(form.username.value, "username");
    argStr += createArgStrPair(form.password.value, "password");

    submitCgiForm(argStr, "login.cgi");
  }
</script>
