  <body>
    <h1>Create a New Account</h1>
    <div id="error-field" class="error"></div>
    <form id="info-form" action="javascript:register()">
      <p><b>Username:</b><input type="text" name="username"></p>
      <p><b>Password:</b><input type="password" name="password"></p>
      <p><b>Re-enter Password:</b><input type="password" name="repeat_password"></p>
      <p><b>First Name:</b><input type="text" name="first_name"></p>
      <p><b>Last Name:</b><input type="text" name="last_name"></p>
      <p><b>Home Address:</b><textarea name="address" rows="4" cols="40"></textarea></p>
      <p>
      <input type="submit" onclick="errorClear()" value="Create Account">
      <input type="reset" onclick="errorClear()" value="Reset">
      </p>
    </form>

<script type="text/javascript">
  function register() {
    var form = document.getElementById("info-form");
    var valid = validate_registration(form);

    if (valid == true) {
      submit_registration(form);
    }
  }

  function validate_registration(form) {
    if (form.password.value != form.repeat_password.value) {
      alert("The two passwords entered do not match");
      return false;
    }
    return true;
  }

  function submit_registration(form) {
    var argStr = ",";
    argStr += createArgStrPair(form.username.value, "username");
    argStr += createArgStrPair(form.password.value, "password");
    argStr += createArgStrPair(form.first_name.value, "first_name");
    argStr += createArgStrPair(form.last_name.value, "last_name");
    argStr += createArgStrPair(form.address.value, "address");

    submitCgiForm(argStr, "register.cgi");
  }
</script>
